name: Go Tests with Docker Compose

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Install dependencies
        working-directory: ./api
        run: go get -v ./...

      - name: Run Go tests
        working-directory: ./api
        run: go test ./api/...