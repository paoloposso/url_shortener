name: Test API

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
            go-version: '1.20'
  
      - name: Build
        run: go build -v ./...

      - name: Set up Go environment
        run: |
          go env -w GOPROXY=direct
          go env -w GONOSUMDB=*

      - name: Install dependencies
        working-directory: ./api
        run: go mod tidy

      - name: Run Go tests
        working-directory: ./api
        run: go test ./...
